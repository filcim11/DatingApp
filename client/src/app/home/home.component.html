<div class="container mt-5">
    <div *ngIf="!registerMode" class="homeDiv">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... al you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary bn-lg mr-2">Register</button>
            <button class="btn btn-info bn-lg">Learn more</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container homeDiv">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
            </div>
        </div>
    </div>
</div>
